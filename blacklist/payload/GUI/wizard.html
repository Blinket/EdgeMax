<div class="instructions">
	dnsmasq Blacklist DNS Redirection
</div>
<fieldset name="global" class="primary expanded">
	<legend>
		<b>
			Blacklist
		</b>
	</legend>
	<div class="addable" data-min="0" data-object="global" data-objectify="1">
	<div class="addable" data-min="0" data-object="excludes" data-objectify="1">

		<span class="text">
			<b>
				Enable Blacklist
			</b>
		</span>
		<div class="addable-template">
			<div>
				<input type="text" class="" name="exclude" style="width:160px;margin-right:25px" data-infotip="Enter a unique host name&lt;br&gt;This field is mandatory, for example:&lt;br&gt;&lt;b&gt;firstname&lt;/b&gt;" />
			</div>
			<div>
				<input type="text" class="text" name="alias" style="width:200px;margin-right:25px" data-infotip="Enter one or more alias names, separated by comma&lt;br&gt;This field is optional, for example:&lt;br&gt;&lt;b&gt;secondname,thirdname&lt;/b&gt;" />
			</div>
			<div>
				<input type="text" class="address" name="inet" style="width:110px;margin-right:25px" data-infotip="Enter the corresponding IP address&lt;br&gt;This field is mandatory, for example:&lt;br&gt;&lt;b&gt;192.168.1.100&lt;/b&gt;" />
			</div>
			<div>
				<button type="button" class="addable-remove">
					Remove
				</button>
			</div>
		</div>
		<table class="addable-container">
			<tr>
				<th>
					Host Name
				</th>
				<th>
					Alias
				</th>
				<th>
					IP Address
				</th>
				<th>
				</th>
			</tr>
<!-- static mappings will be inserted here -->
		</table>
		<button type="button" class="addable-add">
			Add New
		</button>
	</div></div>
</div>
<div class="addable" data-object="dns-options" style="float:right;margin-right:15px">
	<label data-infotip="Blacklist updates will run if a task has been added to the task scheduler.">
		<input type="checkbox" name="disabled" value="false" />Enable Blacklist
	</label>
</div>
</fieldset>
<fieldset name="dynamic-mapping" class="primary">
	<legend>
		Dynamic host names
	</legend>
	<div class="addable" data-object="dynamic-mapping" data-objectify="1">
		<div class="addable-template">
			<div>
				<input disabled type="text" name="dname" style="border:none;background:none;color:dimgray;padding:0;width:180px;" />
			</div>
			<div>
				<input disabled type="text" name="dpool" style="border:none;background:none;color:dimgray;padding:0;width:120px;" />
			</div>
			<div>
				<input disabled type="text" name="dinet" style="border:none;background:none;color:dimgray;padding:0;width:110px;" />
			</div>
			<div>
				<input disabled type="text" name="dinfo" style="border:none;background:none;color:dimgray;padding:0;" />
			</div>
		</div>
		<table class="addable-container">
			<tr style="border-bottom:1px solid #d0d0d0;">
				<th>
					Host Name
				</th>
				<th>
					Pool
				</th>
				<th>
					IP Address
				</th>
				<th>
				</th>
			</tr>
<!-- dynamic mappings will be inserted here -->
		</table>
		<button disabled type="button" class="addable-add hidden">
		</button>
	</div>
</fieldset>
